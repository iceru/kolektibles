<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Kolektibles</title>
</head>

<body>
    <div class="coming-soon">
        <div class="coming-img">
            <img src="/images/Coming.png" alt="">
        </div>
        <div class="container">
            <nav>
                <img src="/images/logo.png" alt="">
            </nav>

            <div class="cta">
                <h1>Get ready to join <br>
                    the Biggest Collection <br> Platform
                </h1>
            </div>

            <div class="row content">
                <div class="col-12 col-lg-6">
                    <div class="timer">
                        <h6>Coming Soon</h6>
                        <h1 id="countdown"></h1>
                    </div>
                </div>
                <div class="col-12 col-lg-6 right-side">
                    <h5>Get notified <br>
                        when we lauch</h5>
                    <p>And be Kolektibles Newsletter Army</p>
                    <div class="email">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <div class="input">
                                <input type="email" class="form-control" name="email" id="email" placeholder="">
                                <button type="button" class="btn btn-secondary fw-bold">Notify Me</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                Copyright Kolektibles 2022
            </footer>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 31, 2022 10:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("countdown").innerHTML = days + " : " + hours + " : "
                + minutes + " : " + seconds;

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
