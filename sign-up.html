<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Kolektibles</title>
</head>

<body class="sign-in-page">
    <nav data-includeHTML="components/navigation.html">
    </nav>
    <div class="container">
        <div class="row si-row">
            <div class="col-12 col-lg-5 si-img">
                <img src="/images/sign-up.png" alt="">
            </div>
            <div class="col-12 col-lg-5 offset-lg-2">
                <div class="si-content">
                    <h4>Create account & join the wider community in Kolektibles</h4>
                    <div class="btn-groups">
                        <button type="button" class="btn btn-outline-light">
                            <img src="/images/icons/google-sign-in.svg" alt="Google Sign In">
                        </button>
                        <button type="button" class="btn btn-outline-light">
                            <img src="/images/icons/facebook.svg" alt="Facebook Sign In">
                        </button>
                    </div>
                    <div class="or">
                        <span>or</span>
                    </div>
                    <form action="">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" name="" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="" id="" class="form-control">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="">
                            <label class="form-check-label" for="">
                                Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our
                                default Notification Settings.
                            </label>
                        </div>
                        <div class="submit">
                            <button type="button" class="btn btn-secondary">Create account</button>
                        </div>
                    </form>
                    <div class="create">
                        <p>Already a member?</p>
                        <a href="/sign-in.html" type="button" class="btn btn-outline-success">Sign in</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="footer-index" data-includeHTML="components/footer.html">
    </footer>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>

</html>
