<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Kolektibles</title>
</head>

<body class="add-event-page">
    <nav data-includeHTML="components/navigation.html">
    </nav>

    <div class="container">
        <div class="new-event">
            <h4>Submit a New Event</h4>

            <form action="">
                <a href="#" class="add-img">
                    <label for="image" class="add-img-label">
                        <img src="/images/icons/Image.svg" alt="">
                        <div class="title">Drag and drop an image, or <span>Browse</span></div>
                        <div class="desc">
                            1200 x 900 pixels, file must less than 2 MB. Allowed file types: <strong>.png, .jpg,
                                .jpeg</strong> and
                            <strong>.bitmap</strong>
                        </div>
                        <input type="file" name="image" id="image" style="display: none;">
                    </label>
                </a>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="event-name" class="form-label">Event name</label>
                            <input type="text" class="form-control" name="event-name" id="event-name" placeholder="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" name="location" id="location" placeholder="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="start-date" class="form-label">Start date</label>
                            <div class="input-icon">
                                <input type="text" class="form-control" name="start-date" id="start-date"
                                    placeholder="">
                                <img src="/images/icons/Calendar.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="open-time" class="form-label">Opening time</label>
                            <div class="input-icon">
                                <input type="time" class="form-control" name="open-time" id="open-time" placeholder="">
                                <img src="/images/icons/Clock.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="end-date" class="form-label">End date</label>
                            <div class="input-icon">
                                <input type="text" class="form-control" name="end-date" id="end-date" placeholder="">
                                <img src="/images/icons/Calendar.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="close-time" class="form-label">Closing time</label>
                            <div class="input-icon">
                                <input type="time" class="form-control" name="close-time" id="close-time"
                                    placeholder="">
                                <img src="/images/icons/Clock.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="video" class="form-label">Event Video Teaser (Optional) <span>*</span></label>
                            <input type="text" class="form-control" name="video" id="video" placeholder="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="video" class="form-label">Event Registration Form URL <span>*</span></label>
                            <input type="text" class="form-control" name="video" id="video" placeholder="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="video" class="form-label">Event Website (Optional)</label>
                            <input type="text" class="form-control" name="video" id="video" placeholder="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="target-audience" class="form-label">Target Audience <span>*</span></label>
                            <select class="form-control" name="target-audience" id="target-audience">
                                <option>Public</option>
                                <option>Private</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="video" class="form-label">Zoom Meeting Link URL <span>*</span></label>
                            <input type="text" class="form-control" name="video" id="video" placeholder="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="video" class="form-label">Zoom Livestream URL <span>*</span></label>
                            <input type="text" class="form-control" name="video" id="video" placeholder="">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group textarea">
                            <label for="short-desc" class="form-label">Short description <span>*</span></label>
                            <textarea class="form-control" name="short-desc" id="short-desc" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group textarea">
                            <label for="short-desc" class="form-label">Complete event description <span>*</span></label>
                            <textarea class="form-control" name="short-desc" id="short-desc" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group textarea">
                            <label for="short-desc" class="form-label">Previous Event Documentation (Optional)</label>
                            <div class="images">
                                <div class="img-container">
                                    <img src="/images/icons/Image.svg" alt="">
                                </div>
                                <div class="img-container">
                                    <img src="/images/icons/Image.svg" alt="">
                                </div>
                                <div class="img-container">
                                    <img src="/images/icons/Image.svg" alt="">
                                </div>
                                <div class="img-container">
                                    <img src="/images/icons/Image.svg" alt="">
                                </div>
                                <div class="img-container">
                                    <img src="/images/icons/Image.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 promote">
                        <p>Promote this event?</p>
                        <div class="form-check form-check-inline success">
                            <input class="form-check-input" type="radio" name="promote" id="yes" value="yes" checked>
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline success">
                            <input class="form-check-input" type="radio" name="promote" id="no" value="no">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="btn-groups">
                            <button type="button" class="btn btn-outline-light">Cancel</button>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer-index" data-includeHTML="components/footer.html">
    </footer>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
        $("#start-date").datepicker();
        $("#end-date").datepicker();
    });
</script>

</html>
