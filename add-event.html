<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Kolektibles</title>
</head>

<body class="add-event-page">
    <nav data-includeHTML="components/navigation.html">
    </nav>

    <div class="container">
        <div class="new-event">
            <h4>Submit a New Event</h4>

            <form action="">
                <a href="#" class="add-img">
                    <label for="image" class="add-img-label">
                        <img src="/images/icons/Image.svg" alt="">
                        <div>Drag and drop an image, or <span>Browse</span></div>
                        <input type="file" name="image" id="image" style="display: none;">
                    </label>
                </a>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="event-name" class="form-label">Event name</label>
                            <input type="text" class="form-control" name="event-name" id="event-name" placeholder="">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-group">
                            <label for="start-date" class="form-label">Start date</label>
                            <div class="input-icon">
                                <input type="text" class="form-control" name="start-date" id="start-date"
                                    placeholder="">
                                <img src="/images/icons/Calendar.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-group">
                            <label for="end-date" class="form-label">End date</label>
                            <div class="input-icon">
                                <input type="text" class="form-control" name="end-date" id="end-date" placeholder="">
                                <img src="/images/icons/Calendar.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="event-type" class="form-label">Event type</label>
                            <select class="form-control" name="event-type" id="event-type">
                                <option>Public</option>
                                <option>Private</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group textarea">
                            <label for="short-desc" class="form-label">Short description</label>
                            <textarea class="form-control" name="short-desc" id="short-desc" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group textarea">
                            <label for="short-desc" class="form-label">Complete event description</label>
                            <textarea class="form-control" name="short-desc" id="short-desc" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group textarea">
                            <label for="short-desc" class="form-label">Images (optional)</label>
                            <div class="images">
                                <img src="/images/events/img-upload.png" alt="">
                                <img src="/images/events/img-upload.png" alt="">
                                <img src="/images/events/img-upload.png" alt="">
                                <img src="/images/events/img-upload.png" alt="">
                                <img src="/images/events/img-upload.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="btn-groups">
                            <button type="button" class="btn btn-outline-light">Cancel</button>
                            <button type="button" class="btn btn-dark">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer-index" data-includeHTML="components/footer.html">
    </footer>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>

</html>
