<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Kolektibles</title>
</head>

<body class="archived-page ">
    <nav data-includeHTML="components/navigation.html">
    </nav>
    <div class="container">
        <div class="header-collector">
            <div class="profile-img">
                <img src="/images/collectors/collector-1.png" alt="">
            </div>
            <div class="profile-info">
                <div class="profile-name">
                    <h5>Anthony Halim</h5>
                    <div class="step-point">
                        <img src="/images/icons/check.png" alt="">
                    </div>
                </div>
                <div class="profile-cat">
                    <div class="item">
                        Statue
                    </div>
                    <div class="item">
                        Action Figure
                    </div>
                    <div class="item">
                        Vehicle Models
                    </div>
                    <div class="item">
                        Cards
                    </div>
                </div>
                <div class="profile-follow">
                    <button type="button" class="btn btn-secondary">+ Add Collection</button>
                </div>
            </div>
        </div>

        <div class="vertical-menu">
            <ul class="list-menu">
                <li><a href="/profile-collections.html">Collection</a></li>
                <li><a href="/profile-my-assets.html">My assets</a></li>
                <li><a href="/profile-bidding.html">Bidding</a></li>
                <li><a href="/profile-events.html">Events</a></li>
                <li><a href="/profile-saved-collections.html">Saved</a></li>
                <li class="active"><a href="/profile-archived.html">Archived</a></li>
                <li><a href="/profile-followers.html">Followers</a></li>
                <li><a href="/profile-following.html">Following</a></li>
                <li><a href="/profile-edit-view.html">Profile</a></li>
            </ul>
            <div class="filter-btn">
                <button type="button" class="btn btn-outline-light">
                    <img src="/images/icons/Filter.svg" alt="">
                    Filter
                </button>
            </div>
        </div>

        <div class="collections row">
            <div class="col-12 col-lg-3">
                <div class="collection">
                    <div class="item-img">
                        <img src="/images/collections/bakugo-1.png" alt="">
                    </div>
                    <div class="item-info">
                        <div class="item-title">
                            No.705 Bakugo Katsuki Boku No Hero delta Academia All Orange
                        </div>
                        <div class="info">
                            <div class="stats">
                                <div class="item">
                                    <img src="/images/icons/Heart2.svg" alt="">
                                    <span>1,204</span>&nbsp;Likes
                                </div>
                                <div class="item">
                                    <img src="/images/icons/Chat.svg" alt="">
                                    <span>64</span>&nbsp;Comments
                                </div>
                            </div>
                            <div class="bookmark">
                                <img src="/images/icons/Bookmark.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-index" data-includeHTML="components/footer.html">
    </footer>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>

</html>
