<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Kolektibles</title>
</head>

<body class="add-collection">
    <nav data-includeHTML="components/navigation.html">
    </nav>

    <div class="container">
        <h4 class="text-center">Add new collection</h4>
        <div class="new-event">
            <div class="steps">
                <div class="step done">
                    <div class="number ">
                        <img src="/images/icons/check-step.png" alt="">
                    </div>
                    <div class="text">
                        Description & story
                    </div>
                </div>
                <div class="step">
                    <div class="number">
                        2
                    </div>
                    <div class="text">
                        Images
                    </div>
                </div>
                <div class="step">
                    <div class="number">
                        3
                    </div>
                    <div class="text">
                        Preview
                    </div>
                </div>
            </div>
            <h4>Description</h4>

            <form action="">
                <div class="row form-description">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="category" class="form-label">Category</label>
                            <select name="" id="" class="form-select">
                                <option value="">Choose category</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 ">
                        <div class="form-group">
                            <label for="sub-category" class="form-label">Sub-category</label>
                            <select name="" id="" class="form-select">
                                <option value="">Choose sub-category</option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="collection-name" class="form-label">Collection name</label>
                            <input type="text" class="form-control" name="collection-name" id="collection-name"
                                placeholder="">
                        </div>
                        <div class="collection-list">
                            <div class="cl-item">
                                <div class="cl-img">
                                    <img src="/images/collections/bakugo-3.png" alt="">
                                </div>
                                <div class="cl-content">
                                    <div class="cl-title">
                                        Bakugo 2204Z Katsuki Boku No Hero Academia Funko Red
                                    </div>
                                    <div class="cl-users">
                                        <div class="user">
                                            <img src="/images/user/user-3.png" alt="">
                                            <div class="name">Anthony Salim</div>
                                        </div>
                                        <div class="time">
                                            23 hours ago
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cl-item">
                                <div class="cl-img">
                                    <img src="/images/collections/bakugo-1.png" alt="">
                                </div>
                                <div class="cl-content">
                                    <div class="cl-title">
                                        Bakugo 2204Z Katsuki Boku No Hero Academia Funko Red
                                    </div>
                                    <div class="cl-users">
                                        <div class="user">
                                            <img class="icon" src="/images/icons/users.svg" alt="">
                                            <div class=" name">Multiple Owners
                                            </div>
                                        </div>
                                        <div class="time">
                                            23 hours ago
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" name="brand" id="brand" placeholder="">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="price" class="form-label">Price (tt the time of purchase)</label>
                            <input type="text" class="form-control" name="price" id="price" placeholder="">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="buying-year" class="form-label">Buying year</label>
                            <input type="text" class="form-control" name="buying-year" id="buying-year" placeholder="">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group textarea">
                            <label for="short-desc" class="form-label">Short description</label>
                            <textarea class="form-control" name="short-desc" id="short-desc" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group textarea">
                            <label for="collection-desc" class="form-label">Collection description</label>
                            <textarea class="form-control" name="collection-desc" id="collection-desc"
                                rows="3"></textarea>
                        </div>
                    </div>
                </div>

                <h4>Story</h4>
                <div class="row form-story">
                    <div class="col-12">
                        <div class="form-group textarea">
                            <label for="collection-story" class="form-label">Collection story(optional)</label>
                            <textarea class="form-control" name="collection-story" id="collection-story"
                                rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="btn-groups">
                            <a href="/add-collection-2.html" type="button" class="btn btn-secondary">Continue</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer-index" data-includeHTML="components/footer.html">
    </footer>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });

        $('.collection-list').hide();

        $('#collection-name').keyup(function (e) {
            if ($(this).val().includes('Bak')) {
                $('.collection-list').slideDown();
            } else {
                $('.collection-list').slideUp();
            }

        });
    });
</script>

</html>
