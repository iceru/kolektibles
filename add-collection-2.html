<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Kolektibles</title>

<body class="add-collection add-image">
    <nav data-includeHTML="components/navigation.html">
    </nav>

    <div class="container">
        <h4 class="text-center">Add new collection</h4>
        <div class="new-event">
            <div class="steps">
                <div class="step done">
                    <div class="number ">
                        <img src="/images/icons/check-step.png" alt="">
                    </div>
                    <div class="text">
                        Description & story
                    </div>
                </div>
                <div class="step done">
                    <div class="number">
                        <img src="/images/icons/check-step.png" alt="">
                    </div>
                    <div class="text">
                        Images
                    </div>
                </div>
                <div class="step">
                    <div class="number">
                        3
                    </div>
                    <div class="text">
                        Preview
                    </div>
                </div>
            </div>
            <h4>Description</h4>

            <div class="info">
                <img src="/images/icons/Danger Triangle.svg" alt="">
                Upload a picture (minimum) or more (maximum 5 pictures) sized 1600px x 1200px, make sure the main object
                is put in the dotted lines
            </div>
            <form action="">
                <a href="#" class="add-img">
                    <label for="image" class="add-img-label">
                        <img src="/images/icons/Image.svg" alt="">
                        <div>Drag and drop an image, or <span>Browse</span></div>
                        <input type="file" name="image" id="image" style="display: none;">
                    </label>
                </a>
                <div class="featured-image">
                    <div class="fi-item">
                        <img src="/images/grey-placeholder.png" alt="">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="" id="">
                            <label class="form-check-label" for="">
                                Featured Image
                            </label>
                        </div>
                    </div>
                    <div class="fi-item">
                        <img src="/images/grey-placeholder.png" alt="">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="" id="">
                            <label class="form-check-label" for="">
                                Featured Image
                            </label>
                        </div>
                    </div>
                    <div class="fi-item">
                        <img src="/images/grey-placeholder.png" alt="">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="" id="">
                            <label class="form-check-label" for="">
                                Featured Image
                            </label>
                        </div>
                    </div>
                    <div class="fi-item">
                        <img src="/images/grey-placeholder.png" alt="">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="" id="">
                            <label class="form-check-label" for="">
                                Featured Image
                            </label>
                        </div>
                    </div>
                    <div class="fi-item">
                        <img src="/images/grey-placeholder.png" alt="">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="" id="">
                            <label class="form-check-label" for="">
                                Featured Image
                            </label>
                        </div>
                    </div>
                </div>
                <div class="btn-groups">
                    <button type="button" class="btn btn-outline-light">Back</button>
                    <button type="button" class="btn btn-secondary">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer-index" data-includeHTML="components/footer.html">
    </footer>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>

</html>
