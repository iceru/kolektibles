<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Kolektibles</title>
</head>

<body class="sign-in-page">
    <nav data-includeHTML="components/navigation.html">
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 si-img">
                <img src="/images/sign-in.png" alt="">
            </div>
            <div class="col-12 col-lg-5 offset-lg-1">
                <div class="si-content">
                    <h4>Sign in & share your collection stories </h4>
                </div>
                <div class="btn-groups">
                    <button type="button" class="btn btn-outline-dark">
                        <img src="/images/icons/google-sign-in.svg" alt="Google Sign In">
                    </button>
                    <button type="button" class="btn btn-outline-dark">
                        <img src="/images/icons/facebook.svg" alt="Facebook Sign In">
                    </button>
                </div>
                <div class="or">
                    or
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="">Username or Email Address</label>
                        <input type="text" name="" id="" class="form-control" placeholder="username">
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label for="">Password</label>
                            <div class="forgot">
                                <a href="">Forgot password</a>
                            </div>
                        </div>
                        <input type="password" name="" id="" class="form-control" placeholder="password">
                    </div>
                    <button type="button" class="btn btn-secondary">Sign in</button>
                </form>
                <div class="create">
                    <p>Not a Member?</p>
                    <button type="button" class="btn btn-outline-success">Create account</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-index" data-includeHTML="components/footer.html">
    </footer>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>

</html>
