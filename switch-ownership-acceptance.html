<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Kolektibles</title>
</head>

<body class="switch-ownership-page">
    <nav data-includeHTML="components/navigation.html">
    </nav>

    <div class="container">
        <div class="switch-ownership">
            <h5 class="so-title">Switch Ownership</h5>
            <div class="so-img">
                <div class="so-item">
                    <div class="user">
                        <img src="/images/user/user-3.png" alt="">
                    </div>
                    <div class="item-img">
                        <img src="/images/collections/bakugo-1.png" alt="">
                    </div>
                    <div class="item-name">
                        Bakugo Katsuki Boku No Hero Academia
                    </div>
                </div>
                <div class="arrow">
                    <img src="/images/arrow.png" alt="">
                </div>
                <div class="user-accept">
                    <img src="/images/user/user-4.png" alt="">
                    <div class="user-name">
                        Anthony Salim
                    </div>
                </div>
            </div>
            <div class="so-content">
                <h5>Will you accept this collection</h5>
                <p><a href="#">Gilbert Tanuwijaya </a> gives you the ownership rights to his collection, this collection
                    will
                    be yours and no longer his, make sure you have read the terms and if you are sure you can press
                    "Yes".
                </p>
            </div>
            <div class="form-check success">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                    I have read <a href="#">terms</a>
                </label>
            </div>
            <div class="btn-groups btn-bold">
                <button type="button" class="btn btn-outline-light">No, reject</button>
                <button type="button" class="btn btn-secondary">Yes, accept</button>
            </div>
        </div>
    </div>

    <footer class="footer-index" data-includeHTML="components/footer.html">
    </footer>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>

</html>
