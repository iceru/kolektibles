<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Kolektibles</title>
</head>

<body class="mobile">
    <div class="container-fluid login">
        <div class="row si-row">
            <div class="img-logo">
                <img src="/images/logo-light.png" alt="">
            </div>
            <div class="col-12 col-lg-6 si-img">
                <img src="/images/sign-in.png" alt="">
            </div>
            <div class="col-12 col-lg-5 offset-lg-1">
                <div class="si-content">
                    <h4>Sign in & share your collection stories </h4>
                    <div class="btn-groups">
                        <button type="button" class="btn btn-outline-light">
                            <img src="/images/icons/google-sign-in.svg" alt="Google Sign In">
                        </button>
                        <button type="button" class="btn btn-outline-light">
                            <img src="/images/icons/facebook.svg" alt="Facebook Sign In">
                        </button>
                    </div>
                    <div class="or">
                        <span>or</span>
                    </div>
                    <form action="">
                        <div class="form-group">
                            <label for="">Username or Email Address</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="label">
                                <label for="">Password</label>
                                <div class="forgot">
                                    <a href="/reset-password.html">Forgot password</a>
                                </div>
                            </div>
                            <input type="password" name="" id="" class="form-control">
                        </div>
                        <div class="submit">
                            <button type="button" class="btn btn-secondary">Sign in</button>
                        </div>
                    </form>
                    <div class="create">
                        <p>Not a Member?</p>
                        <a href="/sign-up.html" type="button" class="btn btn-outline-success">Create account</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>

</html>
