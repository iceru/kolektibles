<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/app.css">

        <div class="images-explore">
            <div class="image">

            <div class="image">
                <img src="/images/mobile/explore (2).png" alt="">

            <div class="image">
                <img src="/images/mobile/explore (4).png" alt="">

            </div>
            <div class="image">
                <img src="/images/mobile/explore (6).png" alt="">
            </div>
        </div>
    </div>
    <div data-includeHTML="../components/bottom-nav.html">

<script>

        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
