<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Kolektibles</title>
</head>

<body class="mobile">
    <div class="detail-nav">
        <div class="back">
            <a href="/mobile/my-collection.html">
                <img src="/images/icons/chevron left.svg" alt="">
            </a>
        </div>
        <div class="title">
            My Profile
        </div>
        <div class="fill"></div>
    </div>
    <div data-includeHTML="../components/sidebar-mobile.html">
    </div>
    <div class="edit-profile">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                    <form action="">
                        <div class="change-image">
                            <img src="/images/user/user-3.png" alt="">
                            <button type="button" class="btn btn-gray">
                                Change Image
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" name="location" id="location" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Bio</label>
                            <textarea class="form-control" name="" id="" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-secondary">Save</button>
                    </form>
                </div>
                <div class="col-12 col-lg-6 presence">
                    <h5>Online Presence</h5>
                    <div class="form-presence">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="channel" class="form-label">Channel name</label>
                                <select class="form-select" name="channel" id="channel">
                                    <option>Choose channel</option>
                                    <option>Channel 1</option>
                                    <option>Channel 2</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="link" class="form-label">Link</label>
                                <input type="text" class="form-control" name="link" id="link" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>

</html>
