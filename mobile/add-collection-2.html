<body class="add-collection add-image mobile">
    <nav data-includeHTML="components/navigation.html">
    </nav>
    <div class="detail-nav">
        <div class="back">
            <a href="/mobile/add-collection-1.html">
                <img src="/images/icons/chevron left.svg" alt="">
            </a>
        </div>
        <div class="title">
            Add New Collection
        </div>
        <div class="fill">
        </div>
    </div>
    <div class="container">
        <div class="new-event">
            <div class="steps">
                <div class="step done">
                    <div class="number ">
                        <img src="/images/icons/check-step.png" alt="">
                    </div>
                    <div class="text">
                        Description
                    </div>
                </div>
                <div class="step done">
                    <div class="number">

                        Images
                    </div>
                </div>

                    <div class="number">

                    </div>

                    </div>
                </div>

            <div class="info">
                <img src="/images/icons/Danger Triangle.svg" alt="">

            </div>
            <form action="">
                <a href="#" class="add-img">
                    <label for="image" class="add-img-label">
                        <img src="/images/icons/Image.svg" alt="">

                        <input type="file" name="image" id="image" style="display: none;">
                    </label>
                </a>
                <div class="btn-groups btn-bold">
                    <a href="/mobile/add-collection-1.html" type="button" class="btn btn-outline-light">Back</a>
