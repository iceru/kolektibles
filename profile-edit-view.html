<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Kolektibles</title>
</head>

<body class="collector-page ">
    <nav data-includeHTML="components/navigation.html">
    </nav>
    <div class="container">
        <div class="header-collector">
            <div class="profile-img">
                <img src="/images/collectors/collector-1.png" alt="">
            </div>
            <div class="profile-info">
                <div class="profile-name">
                    <h5>Anthony Halim</h5>
                    <div class="step-point">
                        <img src="/images/icons/check.png" alt="">
                    </div>
                </div>
                <div class="profile-cat">
                    <div class="item">
                        Statue
                    </div>
                    <div class="item">
                        Action Figure
                    </div>
                    <div class="item">
                        Vehicle Models
                    </div>
                    <div class="item">
                        Cards
                    </div>
                </div>
                <div class="profile-follow">
                    <button type="button" class="btn btn-secondary">+ Add Collection</button>
                </div>
            </div>
        </div>

        <div class="vertical-menu">
            <ul class="list-menu">
                <li><a href="/profile-collections.html">Collection</a></li>
                <li><a href="/profile-my-assets.html">My assets</a></li>
                <li><a href="/profile-bidding.html">Bidding</a></li>
                <li><a href="/profile-events.html">Events</a></li>
                <li><a href="/profile-saved-collections.html">Saved</a></li>
                <li><a href="/profile-archived.html">Archived</a></li>
                <li><a href="/profile-followers.html">Followers</a></li>
                <li><a href="/profile-following.html">Following</a></li>
                <li class="active"><a href="/profile-edit-view.html">Profile</a></li>
            </ul>
            <div class="filter-btn">
                <button type="button" class="btn btn-outline-light" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <img src="/images/icons/Filter.svg" alt="">
                    Filter
                </button>
            </div>
        </div>
        <div class="collapse filter-content" id="collapseExample">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <label for="search" class="form-label">Search keywords or tags</label>
                    <input type="text" class="form-control" name="search" id="search" placeholder="Search collection">
                </div>
                <div class="col-12 col-lg-4">
                    <label for="collection" class="form-label">Collection categories</label>
                    <select class="form-select" name="collection" id="collection">
                        <option>All categories</option>
                        <option>Nendoroids</option>
                        <option>-</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <label for="sort" class="form-label">Sort</label>
                    <select class="form-select" name="sort" id="sort">
                        <option>Latest</option>
                        <option>Newest</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="edit-profile">
            <div class="row">
                <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                    <h5>My Profile</h5>

                    <form action="">
                        <div class="change-image">
                            <img src="/images/user/user-3.png" alt="">
                            <button type="button" class="btn btn-gray">
                                Change Image
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" name="location" id="location" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Bio</label>
                            <textarea class="form-control" name="" id="" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-secondary">Save</button>
                    </form>
                </div>
                <div class="col-12 col-lg-6 presence">
                    <h5>Online Presence</h5>
                    <div class="form-presence">
                        <div class="row">
                            <div class="col-5">
                                <label for="channel" class="form-label">Channel name</label>
                                <select class="form-select" name="channel" id="channel">
                                    <option>Choose channel</option>
                                    <option>Channel 1</option>
                                    <option>Channel 2</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="link" class="form-label">Link</label>
                                <input type="text" class="form-control" name="link" id="link" placeholder="">
                            </div>
                            <div class="col-1 button">
                                <button type="button" class="btn btn-outline-light">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-index" data-includeHTML="components/footer.html">
    </footer>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>

</html>
