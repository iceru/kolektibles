    <title>Kolektibles</title>

<body class="reset-page">
    <nav data-includeHTML="components/navigation.html">
    </nav>
    <div class="container">
        <div class="row si-row">
            <div class="col-12 col-lg-6 si-img">
                <img src="/images/password-reset.png" alt="">
            </div>
            <div class="col-12 col-lg-5 offset-lg-1">
                <div class="si-content">
                    <h4>Reset your password</h4>
                    <form action="">
                        <div class="form-group">
                            <label for="">New Password</label>
                            <input type="password" name="" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Confirm the New Password</label>
                            <input type="password" name="" id="" class="form-control">
                        </div>
                        <div class="submit">
                            <button type="button" class="btn btn-secondary">Reset & save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <footer class="footer-index" data-includeHTML="components/footer.html">
    </footer>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>

</html>
