<html lang="en">

<head>

    <!-- CSS -->

    <link rel="stylesheet" href="css/app.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

<body>
    <nav data-includeHTML="components/navigation.html">
    </nav>
    <div class="cta">
        <div class="container">
            <h1>For Collectors to Inspire</h1>
            <p>Value your collections and share their story to the community</p>
            <button type="button" class="btn btn-primary">Sign up now</button>
        </div>
    </div>
    <div class="search">
        <div class="container">
            <div class="popular">
                <select class="form-select" name="popular-keywords" id="popular-keywords">
                    <option>Gundam</option>
                    <option>Bakudo</option>
                    <option>Kamitsu no yaiba</option>
                    <option>Keris Jawa</option>
                    <option>Baimax Nendoroid</option>
                </select>
            </div>
            <div class="search-bar">
                <input type="text" class="form-control" name="search" id="search" aria-describedby="helpId"
                    placeholder="Search collections/collector">
                <button type="button" class="btn btn-secondary">
                    <img src="/images/icons/Search.svg" alt="">
                </button>
            </div>
            <div class="tops">
                <div class="item">
                    <img src="" alt="">
                    <div class="name">Top collections</span>
                    </div>
                    <div class="item">
                        <img src="" alt="">
                        <div class="name">Top collectors</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="categories">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="title">
                        <h4>Collection Categories</h4>
                        <div class="counts">
                            <img src="/images/icons/Chart.svg" alt="">
                            <p>There are 25,765 items in <span>10 categories</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-4 col-lg-3">
                    <div class="cat-img">
                        <img src="" alt="">
                    </div>
                    <div class="cat-info">
                        <h6>Statue</h6>

                    </div>

                <div class="col-4 col-lg-3">

                    </div>
                    <div class="cat-info">
                        <h6>Statue</h6>
                        <p>1,256 items</p>
                    </div>
                </div>
                <div class="col-4 col-lg-3">
                    <div class="cat-img">
                        <img src="" alt="">
                    </div>
                    <div class="cat-info">
                        <h6>Statue</h6>
                        <p>1,256 items</p>
                    </div>
                </div>
                <div class="col-4 col-lg-3">
                    <div class="cat-img">
                        <img src="" alt="">
                    </div>
                    <div class="cat-info">
                        <h6>Statue</h6>
                        <p>1,256 items</p>
                    </div>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-outline-dark ">View all categories</button>

                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $("*[data-includeHTML]").each(function () {
            $(this).load($(this).attr("data-includeHTML"));
        });
    });
</script>
